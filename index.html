<!DOCTYPE html>
<html>
	<head>
		<title>Hiptext &middot; Javascript Markdown Engine</title>
		<style type="text/css">
		@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700);
		* {
			margin: 0;
			padding: 0;
		}
		body {
			font-family: 'Source Sans Pro', monospace;
			font-weight: 400;
			color: #333;
			background-color: #fff;
		}
		div.container {
			margin-top: 110px;
			width: 100%;
			max-width: 750px;
			height: 1080px;
			background-color: #ecf0f1;
			margin: 0 auto;
		}
		span.logo {
			background-color: #333;
			width: 128px;
			height: 128px;
			margin: 0 auto;
			display: block;
		}
		div.header-text {
			text-align: center;
		}
		div.header-text a {
			font-weight: 700;
		}
		div.header-text a, div.header-text a:active, div.header-text a:visited {
			color: #333;
			text-decoration: none;
		}
		div.header-text a:hover {
			text-decoration: underline;
		}
		hr {
			height: 1px;
			margin: 10px 0px 10px 0px;
			border: 0;
			background-color: rgb(189, 195, 199);
		}

		a.button {
			float: right;
			display: block;
			margin: 10px 0px 10px 0px;
			width: 145px;
			height: 45px;
			-webkit-border-radius: 3px;
			-moz-border-radius: 3px;
			border-radius: 3px;
			background-color: #2ecc71;
			-webkit-box-shadow: 0px 4px 0px rgba(39, 174, 96, 0.75);
			-moz-box-shadow:    0px 4px 0px rgba(39, 174, 96, 0.75);
			box-shadow:         0px 4px 0px rgba(39, 174, 96, 0.75);
			color: #fff;
			font-size: 24px;
			text-align: center;
			padding-top: 11px;
			text-decoration: none;
		}
		#mdInput {
			width: 100%;
			height: 350px;
			border: none;
			background-color: rgb(44, 62, 80);
			color: rgb(236, 240, 241);
			margin: 0 auto;
			display: block;
		}
		#mdOutput {
			border: none;
			margin: 0 auto;
			display: block;
			width: 100%;
			height: 350px;
			background-color: rgb(44, 62, 80);
			color: rgb(236, 240, 241);
		}
		div.example-container {
			width: 100%;
			max-width: 700px;
			margin: 0 auto;
		}
		h2.example-title {
			text-align: center;
		}
